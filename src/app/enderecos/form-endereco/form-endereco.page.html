<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formEndereco" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input type="number" formControlName="cep" placeholder="somente os numeros"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Logradouro</ion-label>
      <ion-input type="text" formControlName="logradouro" placeholder="Rua, Avenida, Estrada..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número</ion-label>
      <ion-input type="text" formControlName="numero" placeholder="N°"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Complemento</ion-label>
      <ion-input type="text" formControlName="complemento" placeholder="Bloco, Andar..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input type="text" formControlName="bairro" placeholder="Bairro"></ion-input>
    </ion-item>

    <div margin-vertical>
      <ion-button color="primary" expand="block" type="submit">Salvar</ion-button>
    </div>
  </form>
</ion-content>
